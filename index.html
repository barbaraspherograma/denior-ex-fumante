<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- O título será alterado dinamicamente -->
</head>
<body>
    <h1>Conteúdo da página</h1>

    <script>
        // Data inicial
        const dataInicio = new Date('2023-10-26');

        // Data atual
        const dataAtual = new Date();

        // Calculando a diferença em milissegundos
        const diffEmMilissegundos = dataAtual - dataInicio;

        // Convertendo a diferença para dias
        const dias = Math.floor(diffEmMilissegundos / (1000 * 60 * 60 * 24));

        // Criando a mensagem
        const mensagem = `Fazem ${dias} dias que o Denior deixou de fumar (só as vezes), parabéns!!!`;

        // Alterando o título da página
        document.title = mensagem;
    </script>
</body>
</html>
